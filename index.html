<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/translate-js@1.3.0/src/translate.min.js"></script>
    <meta name="description" content="translator Website for translating text from one language to another">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Language Translator</title>
</head>
<body>
     <header class="header bg-dark text-light p-4">
         <h1 class="fs-1 text-center">Translate Me</h1>
     </header>
      <section class="container mt-5">
         <div>
             <h2>Enter Text</h2>
             <input type="text" id="input" class="border-#ccc p-3 w-100" placeholder="type or paste in what you want to translate">
             <button type="button" id="btn" class="btn fs-2 mt-3 w-100 p-3 bg-dark text-center text-light border-0">Translate <i class="fas fa-recycle"></i></button>
            <div class="d-flex justify-content-between p-3" id="TranslateText-Area">
               <p id="translated-text" class="text-center fs-1 mt-3 font-weight-bold"></p>
         </div>
       <div>
     </section>
        <footer class="footer container text-center fixed-bottom p-4 d-flex justify-content-center flex-column bg-light">    
         <div class="d-flex justify-content-between">
              <button type="button" class="btn bg-dark text-light fs-2 switch-lang">English</button> <i class="fas fa-arrow-right fs-2 p-3"></i> <button class="btn bg-dark text-light fs-2 switch-lang">French</button>
               <dialog id="dialog" class="w-100 h-75">
               <ul class="list-unstyled" id="options"></ul>
          </dialog>
         </div>
         <div class="mx-auto" id="speech-record-button">
              <i class="fas fa-microphone p-4 fs-1 bg-dark text-center text-light rounded-circle "></i>
         </div>
     </footer>
     <script src="app.js"></script>
</body>
</html>
